function validate()
{

 var fn = frm.fname.value;

        {alert("Invalid Lastname");

        }
        }
var phn = frm.phone.value;
 var lenp = phn.length;
 if (lenp!==10)
 {  alert("Phone no. should be in 10 digits only");
    return false;
 }

var pwd1=frm.pwd.value;
 var pwd=pwd1.length;
 if(pwd1%2===1)
 {  alert("Password should contain even number of characters");
   return false;
 }
 if(pwd1 > 8)
 {
  alert("Password should not exceed 8 digits");
  return false;
 }
var reg = /^\w+([-+.']\w+)*@\w+([-.]\w+)*\.\w+([-.]\w+)*$/;
var mail=frm.mailid.value;
if (reg.test(mail)){
 alert("Registration Succesfull");
}
else{
 alert("Invalid Email ID");
 return false;
}
  return true;
}
